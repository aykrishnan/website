version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18

    commands:
      # Install dependencies
      - npm install

  build:
    commands:
      # Run build script
      - npm run build
      - pwd
      - ls

artifacts:
  files:
    - public/**/*
    - src/**/*
    - package.json
    - scripts/**/*
    - build/**/*

  base-directory: build
